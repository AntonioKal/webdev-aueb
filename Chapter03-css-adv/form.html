<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="container-fluid">
        <div class="container">
            <div class="row">
                <h1 class="text-grey">Login</h1>
            </div>
            <form>
               <div class="row">
                   <input type="email" class="email" required placeholder="E-mail">
                   <span></span>
                </div>
               <div class="row">
                   <input type="password" class="password" required placeholder="Password" minlength="8">
                   <span></span>
                </div>
               <div class="row">
                   <button type="submit" class="submit-btn">Sign In</button>
               </div>
            </form>
            <div class="row pb-50 text-sm">
                <a href="" class="text-grey">Lost your password?</a>
            </div>
        </div>
        <div class="row halign pb-20">
            <p class="text-white">Don't have an account? <a class="text-white" href="">Sign up here!</a></p>
        </div>
    </div>
</body>
</html>
