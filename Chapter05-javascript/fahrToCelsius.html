<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FahrToCelsius</title>
</head>
<body>
    <script>
        // Δήλωση  και αρχικοποίηση μεταβλητών
        let fahrenheit = 100;
        let celsius;

        // Εντολές
        celsius = (5 / 9 ) * (fahrenheit - 32);

        // Εκτύπωση
        /* document.write(celsius.toFixed(2)); */
        document.write(`${celsius.toFixed(2)} βαθμοί κελσίου αντιστοιχούν σε ${fahrenheit} βαθμούς Φαρενάιτ `) 



    </script>
</body>
</html>
