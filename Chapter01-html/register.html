<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Στοιχεία εκπαιδευομένου</h1>
    <form>
    <table>
      <tr>
          <td><label for="lastname">Επώνυμο</label></td>
          <td><input type="text" id="lastname" required pattern[a-zA-ZΑ-Ω] maxlength="50"></td>
      </tr>
      <tr>
        <td><label for="firstname">Όνομα</label></td>
        <td><input type="text" id="firstname" required pattern[a-zA-Z] maxlength="50"></td>
    </tr> 
    <tr>
        <td><label for="birthdate">Ημερομηνία γεννήσεως</label></td>
        <td><input type="date" id="birthdate" maxlength="10" max="2002-01-01"></td>
    </tr>
    <tr>
        <td><label for="yearOfStudies">Έτος σπουδών</label></td>
        <td><input type="number" id="yearOfStudies" max="6" min="1"></td>
    </tr>
    <tr>
        <td><label for="loginEmail">Email</label></td>
        <td><input type="email" id="loginEmail" required></td>
    </tr>
    <tr>
        <td><label for="password">Password</label></td>
        <td><input type="password" id="password" required minlength="8"></td>
    </tr>
    <tr>
        <td><button type="submit">Αποστολή</button></td>
        <td></td>
    </tr>
    </table>
    </form>
</body>
</html>
